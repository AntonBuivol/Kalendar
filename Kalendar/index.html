<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisa sündmus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .back-link, .logout-link {
            text-align: center;
            margin-top: 15px;
        }
        .back-link a,
        .logout-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .logout-link a {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .logout-link a:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Lisa sündmus</h1>
    <form action="add_event.php" method="post">
        <label for="title">Pealkiri:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Kirjeldus:</label>
        <textarea id="description" name="description" rows="4"></textarea>

        <label for="event_date">Sündmuse kuupäev:</label>
        <input type="date" id="event_date" name="event_date" required>

        <label for="email">E-mail meeldetuletuseks:</label>
        <input type="email" id="email" name="email" required>

        <input type="submit" value="Lisa sündmus">
    </form>

    <div class="back-link">
        <a href="calendar.php">Tagasi kalendrisse</a>
    </div>
    <div class="logout-link">

</div>

</html>
